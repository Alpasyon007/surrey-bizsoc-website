<!-- Navbar Script -->
<script>
    var isDark = false;

    function TurnDark() {
        if (isDark) {
            $("nav").removeClass("bg-dark");
            $("ul").removeClass("ml-5");
            $(".navbar-brand").removeClass("hidden");
        } else {
            $("nav").addClass("bg-dark");
            $("ul").addClass("ml-5");
            $(".navbar-brand").addClass("hidden");
        }
        isDark = !isDark;
    }

    // ===== Scroll to Top ==== 
    $(window).scroll(function () {
        if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
            $('#return-to-top').fadeIn(200);    // Fade in the arrow
        } else {
            $('#return-to-top').fadeOut(200);   // Else fade out the arrow
        }
    });

    $('#return-to-top').click(function () {      // When arrow is clicked
        $('body,html').animate({
            scrollTop: 0                       // Scroll to top of body
        }, 500);
    });

    function mobile(x) {
        if (collapsed.matches) { // If media query matches
            $("#collapse").addClass("ml-5");
        } else {
            $("#collapse").removeClass("ml-5");
        }
    }

    var collapsed = window.matchMedia("(max-width: 1200px)")
    mobile(collapsed) // Call listener function at run time
    collapsed.addListener(mobile) // Attach listener function on state changes
</script>
<!-- Navbar Script -->
