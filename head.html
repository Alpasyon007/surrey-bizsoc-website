<link id="bodyCSS" rel="stylesheet" href="">
<link rel="stylesheet" href="../css/footer.css">

<script>
    var URL = window.location.pathname; // Gets page name
    var page = URL.substring(URL.lastIndexOf('/') + 1).slice(0, -5);
    if(page == "") {
        page = "index";
    } 
    $("#bodyCSS").attr("href", "../css/"+page+".css");
</script>
