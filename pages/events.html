<!DOCTYPE html>
<html lang="en">

<head id="head"></head>

<body style="font-size: 16px; font-family: 'Montserrat', sans-serif;">
	<!-- Header -->
	<div class="container-fluid">
		<div class="row header-img inset-shadow">
			<div class="align-self-center col-12">
				<h1 class=" text-center font-weight-bold text-uppercase"
					style="font-size: 72px; font-family: 'Cinzel', serif; color: white; text-shadow: 2px 2px black;">
					our events</h1>

				<!-- Social Media Links -->
				<div class="row justify-content-center">
					<ul id="social" class="list-inline mt-4">
					</ul>
				</div>
				<!-- Social Media Links -->

			</div>
		</div>
	</div>

	<div id="header"></div>
	<!-- Header -->

	<!--Page Content-->

	<!-- Events Pages Buttons -->
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-4 text-center pb-2">
				<a href="/pages/socials.html" type="button"
					class="btn btn-lg btn-outline-light text-uppercase"><strong>social events</strong></a>
			</div>
			<div class="col-md-4 text-center pb-2">
				<a href="/pages/future_events.html" type="button"

			</div>
			<div class="col-md-4 text-center pb-2">
				<a href="/pages/past_events.html" type="button"
					class="btn btn-lg btn-outline-light text-uppercase"><strong>past events</strong></a>
			</div>
		</div>
	</div>
	<!-- Events Pages Buttons -->

	<!-- YouTube Livestream Embed -->
	<div class="container py-5">
		<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item"
				src="https://www.youtube.com/embed/live_stream?channel=UCg6hpdBxlGbqkj_wH77Ew1w" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe>
		</div>
	</div>
	<!-- YouTube Livestream Embed -->

	<!--Page Content-->

	<!-- Footer -->
	<div id="footer"></div>
	<!-- Footer -->

	<!-- Optional JavaScript -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

			$("#head").load("../head.html");
			$("#header").load("../header.html");
			$("#footer").load("../footer.html");
			$("#social").load("../social_media.html");
		});
	</script>
	<!-- Include Header & Footer -->
